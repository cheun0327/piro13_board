{% extends 'base.html' %}
{% block content %}
<div class="create-wrapper">
    <h2>Create Post</h2>
    <form action="{% url 'board:post_create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title :</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="title">
        </div>

        <div class="form-group">
            <label for="content">Author :</label>
            <input class="form-control" name="author" id="author" placeholder="author"></input>
        </div>

        <div class="form-group">
            <label for="content">Content :</label>
            <textarea class="form-control" name="content" id="content" rows="3" placeholder="content"></textarea>
        </div>

        <button type="submit" class="btn btn-outline-dark">Submit</button>
    </form>
</div>
{% endblock %}
