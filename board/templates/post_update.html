{% extends "base.html" %}

{% block content %}
<div class="update-wrapper">
    <h2>Update Post #{{post.pk}}</h2>
    <form action="{% url 'board:post_update' post.pk %}" method='POST'>
    {% csrf_token %}
        <div class="form-group">
            <label for="title">Title :</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ post.title }}">
        </div>

        <div class="form-group">
            <label for="content">Content :</label>
            <textarea class="form-control" name="content" id="content" rows="3" value="{{ post.content }}"></textarea>
        </div>

        <div class="form-group">
            <label for="content">Author :</label>
            <input class="form-control" name="author" id="author" value="{{ post.author }}"></input>
        </div>
        <button type="submit" class="btn btn-outline-dark">Submit</button>
    </form>
</div>
{% endblock content %}
