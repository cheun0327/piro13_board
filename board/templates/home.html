
{% extends 'base.html' %}

{% block content %}
<div class="list-wrapper">
    
    <h2>Post Lists</h2>
    {% for post in posts %}
        <div class="col mb-4">
            <div class="card">
                <div class="card-body">
                    <a href = "{% url 'board:post_detail' post.pk %}">{{post.title}}</a>
                </div>
            </div>
        </div>
    {% endfor %}
    <a href='{% url "board:post_create" %}'>글쓰기</a>
    
</div>
{% endblock %}
